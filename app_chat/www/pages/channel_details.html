<ion-view view-title="{{ roomID }}" class="channeldetails" ng-controller="ChannelDetailsCtrl">
	<ion-content>
	{{ alert }}
	<form ng-submit="postMsg(msg)">
		<input type="text" name="text" id="text" ng-model="msg" placeholder="Message..">
		<button type="submit">SEND</button>
	</form>
	</ion-content>
</ion-view>
